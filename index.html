<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Fetch Vehicle Details</h2>

    <!-- Form to enter Vehicle No and upload image -->
    <div class="form-group">
        <label for="vehicleNo">Enter Vehicle No:</label>
        <input type="text" id="vehicleNo" placeholder="Vehicle Number">
    </div>

    <div class="form-group">
        <label for="vehicleImage">Upload Vehicle Image:</label>
        <input type="file" id="vehicleImage" accept="image/*">
    </div>

    <button onclick="fetchVehicleDetails()">Fetch Details</button>

    <!-- Display Vehicle Details and Uploaded Image -->
    <div id="vehicleDetails" class="details"></div>
    <div id="imagePreview" class="image-preview"></div>
</div>

<!-- Link to the external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
