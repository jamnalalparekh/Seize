<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Enter Vehicle Details</h2>

    <!-- Form to input vehicle details -->
    <form id="vehicleForm">
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter Customer Name" required>
        </div>

        <div class="form-group">
            <label for="mobileNo">Mobile No:</label>
            <input type="tel" id="mobileNo" placeholder="Enter Mobile Number" required>
        </div>

        <div class="form-group">
            <label for="cityVillage">City/Village:</label>
            <input type="text" id="cityVillage" placeholder="Enter City or Village" required>
        </div>

        <div class="form-group">
            <label for="agreementNo">Agreement No:</label>
            <input type="text" id="agreementNo" placeholder="Enter Agreement Number" required>
        </div>

        <div class="form-group">
            <label for="loanDue">Loan Due:</label>
            <input type="number" id="loanDue" placeholder="Enter Loan Due Amount" required>
        </div>

        <div class="form-group">
            <label for="vehicleNo">Vehicle No:</label>
            <input type="text" id="vehicleNo" placeholder="Enter Vehicle Number" required>
        </div>

        <div class="form-group">
            <label for="seizeDate">Seize Date:</label>
            <input type="date" id="seizeDate" required>
        </div>

        <div class="form-group">
            <label for="dateOfManufacture">Date of Manufacture:</label>
            <input type="date" id="dateOfManufacture" required>
        </div>

        <div class="form-group">
            <label for="vehicleValue">Vehicle Value:</label>
            <input type="number" id="vehicleValue" placeholder="Enter Vehicle Value" required>
        </div>

        <div class="form-group">
            <label for="saleValue">Sale Value:</label>
            <input type="number" id="saleValue" placeholder="Enter Sale Value" required>
        </div>

        <div class="form-group">
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" placeholder="Enter Remarks" rows="4"></textarea>
        </div>

        <button type="button" onclick="saveVehicleDetails()">Save Details</button>
    </form>

    <!-- Search Section -->
    <div class="search-container">
        <h2>Search Vehicle Details</h2>
        <input type="text" id="searchQuery" placeholder="Enter Vehicle Number to Search">
        <button type="button" onclick="searchVehicleDetails()">Search</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
